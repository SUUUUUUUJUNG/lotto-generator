<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- 디버깅용 스타일 추가 -->
    <style>
        .lotto-number {
            display: inline-block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border-radius: 50%;
            background-color: lightblue;
            margin: 5px;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Lotto Number Generator</h1>
    <form action="/generate" method="get">
        <button type="submit" class="generate-btn">Generate Numbers</button>
    </form>
    <div class="result">

        <!-- 로또 번호가 있을 경우 -->
        <div class="lotto-numbers" th:if="${lottoNumbers}">
            <span th:each="number : ${lottoNumbers}"
                  th:class="'lotto-number'"
                  th:text="${number}"></span>
        </div>

        <!-- 로또 번호가 없을 경우 -->
        <p th:if="${lottoNumbers == null}">Click the button to generate your lotto numbers!</p>
    </div>
</div>
<script src="/js/script.js"></script>
</body>
</html>
